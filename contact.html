  <section class="popup-menu group relative">
    <!-- todo: limit tabbing to items and header when menu displayed -->
    <button type="button" class="popup-button group" aria-haspopup="menu">
      WTP
      <svg id="icon-bars"
           viewBox="0 0 448 512"
           class="fill-current stroke-current h-5 ml-auto mr-auto"

    <nav class="relative">

</header>
  <!-- todo: fix issue where top of form is hidden if too little space -->

  <main class="flex flex-col items-center justify-center h-full">
    <section class="card full-card m-4 w-full max-w-[60em]">
      <h3 class="card-head">
        Contact Us!
      </h3>
      <form
          id="contact-form"
          class="flex flex-col align-stretch justify-stretch card-foot-body"
          action="post-contact.html"
          method="POST"
      >
        <!-- todo: implement server-side code to save contact requests. -->
        <label for="name" class="flex-0 text-left">Name</label>
        <input id="name" name="name" type="text" placeholder="Name" required class="flex-0">
        <div class="error hidden flex-0 name-error">
          Name is required.
        </div>

        <label for="email" class="flex-0 text-left mt-4">Email</label>
        <input id="email" type="email" name="email" placeholder="Email" required class="flex-0">
        <div class="error hidden email-error flex-0">
          Valid email is required.
        </div>

        <label for="message" class="flex-0 text-left mt-4">Message</label>
        <textarea id="message" name="message" placeholder="Message" required class="flex-1"></textarea>
        <div class="error hidden message-error flex-0">
          A non-empty message is required.
        </div>

        <button id="submit" type="submit" class="form-submit-button flex-0 text-center mt-4">Submit</button>
      </form>
    </section>
  </main>
